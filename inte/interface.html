<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Keymood | Interface</title>
    <link href="public/css/reset.css" type="text/css" rel="stylesheet">
    <link href="public/css/fonts.css" type="text/css" rel="stylesheet">
    <link href="public/css/icomoon.css" type="text/css" rel="stylesheet">
    <link href="public/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="interface" class="inner">
    <header>
        <h1><img src="public/images/logo.png" alt="Keymood"></h1>
    </header>
    <div class="content">
        <h2>Découvre une musique aléatoirement<br> en choisissant :</h2>
        <form>
            <div class="formContent">
                <div class="interfaceLeft">
                    <div class="titre">
                        <h3><span>3</span> mots clés</h3>
                        <button class="vocal icon-vocal"><a>vocal</a></button>
                    </div>
                    <input id="mot1" type="text" name="mot1"/>
                    <input id="mot2" type="text" name="mot2"/>
                    <input id="mot3" type="text" name="mot3"/>
                </div>
                <p>ou</p>
                <div class="interfaceRight">
                    <div class="titre">
                        <h3><span>1</span> genre de musique</h3>
                    </div>
                    <ul>
                        <li>
                            <input id="electro" type="radio" name="categorie" value="electro"/>
                            <label class="icon-electro" for="electro">Electro</label>
                        </li>
                        <li>
                            <input id="jazz" type="radio" name="categorie" value="jazz"/>
                            <label class="icon-jazz" for="jazz">Jazz</label>
                        </li>
                        <li>
                            <input id="metal" type="radio" name="categorie" value="metal"/>
                            <label class="icon-metal" for="metal">Metal</label>
                        </li>
                        <li>
                            <input id="classique" type="radio" name="categorie" value="classique"/>
                            <label class="icon-classique" for="classique">Classique</label>
                        </li>
                        <li>
                            <input id="party" type="radio" name="categorie" value="party"/>
                            <label class="icon-disco" for="party">Party</label>
                        </li>
                        <li>
                            <input id="pop" type="radio" name="categorie" value="pop"/>
                            <label class="icon-pop" for="pop">Pop</label>
                        </li>
                        <li>
                            <input id="rnb" type="radio" name="categorie" value="rnb"/>
                            <label class="icon-rnb" for="rnb">Rnb</label>
                        </li>
                        <li>
                            <input id="rock" type="radio" name="categorie" value="rock"/>
                            <label class="icon-rock" for="rock">Rock</label>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="navButton" type="submit">Découvrir</button>
        </form>
    </div>
</div>
</body>
</html>
